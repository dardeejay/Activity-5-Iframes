<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Calura Activity #7 - IFrames</title>
    <link
      rel="shortcut icon"
      href="./assets/twiceLogo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Google Forms</h1>

    <div class="container">
      <div class="buttons">
        <button type="button" aria-label="twice" id="twice-btn">
          <img src="./assets/twiceLogo.png" alt="" draggable="false" />
        </button>
        <button type="button" aria-label="segara" id="segara-btn">
          <img src="./assets/favicon.ico" alt="" draggable="false" />
        </button>
        <button type="button" aria-label="blog" id="blog-btn">
          <img src="./assets/vercel-icon-light.png" alt="" draggable="false" />
        </button>
      </div>
      <div class="iframe-container">
        <iframe
          id="iframe"
          src="https://twice-website-clone.netlify.app/"
        ></iframe>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
